<ion-header>
  <ion-toolbar>
	<ion-title>{{title}}</ion-title>
	<ion-buttons slot="end">
		<ion-button class="search-button" [routerLink]="'/search'" ><ion-icon slot="icon-only" name="search-outline"></ion-icon></ion-button> 
	</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-tabs>
		<ion-tab-bar slot="bottom">
		  <ion-tab-button tab="home">
			<ion-icon name="home-outline"></ion-icon>
			<ion-label>{{'home' | translate}}</ion-label>
		  </ion-tab-button>
	  
		  <ion-tab-button tab="latest">
			<ion-icon name="newspaper-outline"></ion-icon>
			<ion-label>{{'latest' | translate}}</ion-label>
		  </ion-tab-button>
	  
		  <ion-tab-button tab="more" *ngIf="moreTab">
			<ion-icon name="ellipsis-horizontal-outline"></ion-icon>
			<ion-label>{{'more' | translate}}</ion-label>
		  </ion-tab-button>
		</ion-tab-bar>
	  </ion-tabs>
</ion-content>
