<ion-content>
	<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	  </ion-refresher>
	<div class="ion-padding">
		<h2 class="display-1">{{description}}</h2>
		<p class="lead" *ngIf="user.me() | async as me">Welcome {{me.name}}</p>
	</div>
	<div class="ion-margin-bottom" *ngIf="featuredPosts?.length">
		<h2 class="ion-padding-horizontal">{{'trending-articles' | translate }}</h2>
		<app-post-slider [posts]="featuredPosts"></app-post-slider>
	</div>
	<div class="ion-margin-bottom" *ngIf="latestPosts?.length">
		<h2 class="ion-padding-horizontal">{{'latest-articles' | translate }}</h2>
		<app-post-slider [posts]="latestPosts"></app-post-slider>
	</div>
</ion-content>
